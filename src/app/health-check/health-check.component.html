<div appCreateHeader headerText="Health Checkup">

</div>
<div>
    <section #locationRef></section>
</div>
<div class='col-md-8'>
    <form class='form-inline' #frm='ngForm' (ngSubmit)='submit(frm.value)'>
        <div class='form-group'>
            <label for='city'>City</label>
            <input type='text' name='city' [ngModel]='checkup.city' class='form-control' (focus)='showLocation()'>
        </div>
        <div class='form-group'>
            <label>Category</label>
            <app-drop-down [data]='category' [fieldName]="'category'" (option)='onSelection($event)'></app-drop-down>
        </div>
        <div>
            <input type='submit' value='search'>
        </div>
    </form>
</div>
