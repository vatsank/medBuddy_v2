<div>
    <img src='assets/images/increase.png' (click)='increse()'>
    <img src='assets/images/decrease.png' (click)='decrese()'>


    <h3>Follow Us </h3>

    <ul>
        <li *ngFor='let eachItem of links'>
            <a class={{eachItem.linkCls}} [ngClass]={redColor:false,incFont:inc,redFont:reduce}>
            {{eachItem.linkText}}</a>

        </li>
    </ul>
</div>
